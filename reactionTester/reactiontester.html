<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Tester</title>
    <style>
        #shape{
            width: 200px;
            height: 200px;
            background-color: red;
            position: relative;
        }
    </style>
</head>
<body>
    <h1>Reaction Tester</h1>
    <p>click on the boxes as sson as possible</p>
    <div id="shape"></div>
</body>

<script>
 var start = new Date().getTime();
 function hexcode(){
    const str = "abcdef0123478965";
    let code = "#";

    for(let i = 0 ; i<6 ; i++){
        const ch = Math.round(Math.random()*16);
        code += str.charAt(ch)
    }
    return code
}

function move(){
    document.getElementById("shape").style.left = Math.random() * 300 + "px";
    document.getElementById("shape").style.top = Math.random() * 300 + "px";
    const size = ((Math.random() * 400)+100)
    document.getElementById("shape").style.width = size + "px";
    document.getElementById("shape").style.height = size + "px";
    document.getElementById("shape").style.display = "block";
    document.getElementById("shape").style.backgroundColor = hexcode();
    start = new Date().getTime();
}

    move();
    document.getElementById("shape").onclick = function() {
        // document.getElementById('shape').style.display ="none";
        var end = new Date().getTime();
        var timeTaken = end - start;
        alert(timeTaken/1000)
        move()
    };
    
</script>

</html>
